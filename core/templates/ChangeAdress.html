<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if user_type == 'seller' %}
            Change Store Address - Cliknock
        {% else %}
            Change Shipping Address - Cliknock
        {% endif %}
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #4CAF50;
            --light-green: #e6f4ea;
            --text-dark: #333;
            --white: #fff;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-green);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: var(--white);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: var(--primary-green);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: var(--text-dark);
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }
        input:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }
        button {
            background: var(--primary-green);
            color: var(--white);
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #43a047;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: var(--primary-green);
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>
        <i class="fa-solid fa-map-location-dot"></i>
        {% if user_type == 'seller' %} Change Store Address {% else %} Change Shipping Address {% endif %}
    </h2>

    <form method="POST">
        {% csrf_token %}

        {% if user_type == 'seller' %}
        <div class="form-group">
            <label>Store Name</label>
            <input type="text" name="StoreName" value="{{ address.StoreName }}" required>
        </div>
        {% endif %}

        <div class="form-group">
            <label>Address</label>
            <input type="text" name="Address" value="{{ address.Address }}" required>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" name="City" value="{{ address.City }}" required>
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" name="State" value="{{ address.State }}" required>
        </div>
        <div class="form-group">
            <label>{% if user_type == 'seller' %}Zip Code{% else %}Zip{% endif %}</label>
            <input type="text" name="{% if user_type == 'seller' %}ZipCode{% else %}Zip{% endif %}" 
                   value="{% if user_type == 'seller' %}{{ address.ZipCode }}{% else %}{{ address.Zip }}{% endif %}" required>
        </div>

        <button type="submit"><i class="fa-solid fa-save"></i> Save Changes</button>
    </form>

    <a href="{% if user_type == 'seller' %}{% url 'sprofile' %}{% else %}{% url 'uprofile' %}{% endif %}" 
       class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Profile</a>
</div>

{% if success %}
<script>
    window.onload = function() {
        alert("Address updated successfully!");
    };
</script>
{% endif %}

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Cliknock Seller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/footer.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #daf5cd;
            margin: 0;
            margin-top:90px;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px #d8f7c9;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: 500;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea,
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            flex-wrap: wrap;
        }
        .image-row input[type="file"] {
            flex: 1 1 calc(20% - 8px);
            min-width: 100px;
        }
    </style>
</head>
<body>
    <header>
      {% include "navbar.html" %}
    </header>

    <div class="container">
        <h2>Add New Product</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {% for msg in messages %}
                    <p style="color: rgb(255, 0, 0); text-shadow: 5px 0 5px rgb(77, 255, 0); font-size: 1.05rem;">
                        {{ msg }}
                    </p> 
                {% endfor %}
            </div>
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" required>

            <label for="sid">Seller ID</label>
            <input type="text" id="sid" name="sid" required>

            <label for="price">Price (₹)</label>
            <input type="number" id="price" name="price" required>

            <label for="discount">Discount Price (₹)</label>
            <input type="number" id="discount" name="discount">

            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="E">Electronics</option>
                <option value="F">Fashion</option>
                <option value="HK">Home and Kitchen</option>
                <option value="BT">Beauty</option>
                <option value="S">Sports</option>
                <option value="BK">Books</option>
            </select>

            <label for="specs">Specifications</label>
            <textarea id="specs" name="specs"></textarea>

            <label for="rating">Rating (1-5)</label>
            <input type="number" id="rating" name="rating" min="1" max="5">

            <label>Product Images (up to 5)</label>
            <div class="image-row">
                <input type="file" name="image1" >
                <input type="file" name="image2">
                <input type="file" name="image3">
                <input type="file" name="image4"><br>
               <label for="image5">Thumbnail:</label> <input type="file" name="image5" required>
            </div>

            <button type="submit" class="btn">Upload Product</button>
        </form>
    </div>

    <footer>
         {% include "footer.html" %}
    </footer>
</body>
</html>

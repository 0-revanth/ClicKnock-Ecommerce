{% load static %}

<nav class="navbar">
    <!-- Logo -->
    <div class="logo">
        <a href="{% url 'Home' %}">
            <img src="{% static 'img/clicknockk.png' %}" alt="Cliknock Logo">
        </a>
    </div>

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <button><i class="fas fa-search"></i></button>
    </div>

    <!-- Nav Actions -->
    <div class="nav-actions">
        <a href="{% url 'Cart' %}"><i class="fas fa-shopping-cart"></i>Cart</a>

        {% if request.session.user_type == 'customer' %}
            <a href="{% url 'uprofile' %}"><i class="fa-solid fa-user"></i>Profile</a>
        {% elif request.session.user_type == 'seller' %}
            <a href="{% url 'sprofile' %}"><i class="fas fa-store"></i> Seller</a>
        {% else %}
            <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
        {% endif %}
    </div>
</nav>

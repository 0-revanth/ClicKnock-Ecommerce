<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliknock - Checkout</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #daf5cd;
      margin: 0;
       margin-top: 90px;
      padding: 0;
    }

    .navbar {
      background-color: #4CAF50;
      padding: 0.5rem 2rem;
      display: flex;
      align-items: center;
      height: 65px;
    }

    .logo img {
      height: 50px;
      object-fit: contain;
    }

    .checkout-wrapper {
      width: 90%;
      max-width: 1400px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: space-between;
    }

    .billing-form, .order-summary {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 20px #d8f7c9;
      flex: 1;
      min-width: 320px;
    }

    h2, h3 {
      text-align: center;
      color: #2E7D32;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.3rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .address-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .address-buttons button {
      flex: 1;
      padding: 0.8rem;
      border: 2px solid #4CAF50;
      background-color: white;
      color: #4CAF50;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .address-buttons button.active,
    .address-buttons button:hover {
      background-color: #4CAF50;
      color: white;
    }

    .address-card {
      background-color: #f0fff0;
      padding: 1rem;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }

    button.submit-btn {
      width: 100%;
      padding: 0.9rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button.submit-btn:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #4CAF50;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  

  <h2>Checkout</h2>
  <div class="checkout-wrapper">
    <!-- Left Side: Billing & Shipping -->
    <div class="billing-form">
      <h3>Shipping Address</h3>

      <div class="address-buttons">
        <button id="useSavedBtn" class="active" onclick="toggleAddressForm(false)">Use Saved Address</button>
        <button id="newAddressBtn" onclick="toggleAddressForm(true)">New Address</button>
      </div>

      <div id="savedAddress" class="address-card">
        Ravi Kumar<br>
        123 Main Street<br>
        Hyderabad, Telangana 500001<br>
        India
      </div>

      <form id="newAddressForm" style="display: none;">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
          <label for="address2">Apartment, suite, etc. (optional)</label>
          <input type="text" id="address2" name="address2">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
          <label for="state">State/Province</label>
          <input type="text" id="state" name="state">
        </div>
        <div class="form-group">
          <label for="zip">Zip/Postal Code</label>
          <input type="text" id="zip" name="zip">
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country">
        </div>
      </form>

      <h3>Payment Method</h3>
      <div class="form-group">
        <label for="payment">Choose Payment Method</label>
        <select id="payment" name="payment">
          <option value="credit">Credit Card</option>
          <option value="debit">Debit Card</option>
          <option value="upi">UPI</option>
          <option value="cod">Cash on Delivery</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Confirm & Place Order</button>
    </div>

    <!-- Right Side: Order Summary -->
    <div class="order-summary">
      <h3>Your Order</h3>
      <div class="order-item">
        <span>Smartphone</span>
        <span>$799.99</span>
      </div>
      <div class="order-item">
        <span>Bluetooth Speaker</span>
        <span>$99.99</span>
      </div>
      <div class="order-item">
        <strong>Total</strong>
        <strong>$899.98</strong>
      </div>
    </div>
  </div>

  

  <script>
    function toggleAddressForm(showForm) {
      const form = document.getElementById('newAddressForm');
      const card = document.getElementById('savedAddress');
      const savedBtn = document.getElementById('useSavedBtn');
      const newBtn = document.getElementById('newAddressBtn');

      if (showForm) {
        form.style.display = 'block';
        card.style.display = 'none';
        savedBtn.classList.remove('active');
        newBtn.classList.add('active');
      } else {
        form.style.display = 'none';
        card.style.display = 'block';
        savedBtn.classList.add('active');
        newBtn.classList.remove('active');
      }
    }
  </script>
</body>
</html>
